<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Analyser</title>
    <link rel="stylesheet" href="../css/popup.css" type="text/css">
  </head>
  <body>
    <h1>WebSocket Info.</h1>
    <div>
      <h2>Number of WebSockets open:</h2>
      <p id="numWS">0</p>
      <h2>WebSocket Frames sent:</h2>
      <p id="numWSSent">0</p>
      <h2>WebSocket Frames received:</h2>
      <p id="numWSReceived">0</p>
      <h2>Number of blockable WebSockets:</h2>
      <p id="numBlockableWS">0</p>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
