<!DOCTYPE html>
 <html>
   <head>

   </head>
   <body>
    <div class="tile">
      <img id="title" src="" alt="WebSocket Analyser">
      <h1>Options</h1>
      <hr class="divider-1">
      <h2>First / Third party options</h2>
      <div class="option">
        <p>Ignore sub-domains in first/third party decisions</p>
        <input type="checkbox" name="ignoreSubdomains">
      </div>
      <hr class="divider-2">
      <h2>Filtration options</h2>
      <div class="option">
        <p>Filter first party connections?</p>
        <input type="checkbox" name="filterFirstParty">
      </div>
      <hr class="divider-2">
      <div class="option">
        <p>Terminate sockets that hit filter?</p>
        <input type="checkbox" name="closeSockets">
      </div>
      <hr class="divider-2">
      <div class="option">
        <p>How to terminate sockets:</p>
        <div class="radio">
          <input type="radio" name="closeSocketsPolitely" value="polite" checked> Close politely<br>
          <input type="radio" name="closeSocketsPolitely" value="standard"> Drop connection<br>
        </div>
      </div>

    </div>
   </body>
 </html>
